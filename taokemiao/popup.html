<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<title>好折宝佣金神器</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/popup.css"/>
</head>
<body>
<div class="content-wrap">
	<a href="http://www.taokemiao.com" target="_blank"><div class="logo"></div></a>
	<div class="setting-wrap">
		<div class="title"></div>
		<div class="intro">功能介绍：
			<div>
				查询隐藏优惠券，实时监控高佣金，全网商品一键转链生成文案
			</div>
		</div>
		<div class="intro">使用方法：
			<div>打开任意商品宝贝页面即可看到佣金猎手。<br>
				<a href="http://dl.taokemiao.com/help" target="_blank">查看帮助</a>
			</div>
		</div>
		<div class="menu">
			<div class="menu-wrap">
				显示插件：
				<input class="mui-switch mui-switch-anim" type="checkbox" id="visiblePlugin" value="1">
			</div>
		</div>
		<div class="shortcut">
			<p>定向计划申请理由：</p>
			<p><textarea name="applyReason" placeholder="申请理由最多200个字符（100个汉字）..." id="applyReason"></textarea></p>
			<p>快捷键：</p>
			<p>显示和隐藏插件：<input type="text" maxlength="1" id="keyPlugin" data-id="1"></p>
		</div>
	</div>
</div>
<script language="JavaScript" src="js/jquery.min.js"></script>
<script language="JavaScript" src="js/popup.js"></script>
</body>
</html>
