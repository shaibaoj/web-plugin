<!doctype html>
<html>
	<head>
		<title>晒宝街</title>
		<link media="all" rel="stylesheet" type="text/css" href="css/style.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
	</head>
	<body>
		<div id="header">
			<a href="http://www.shaibaoj.com" target="_blank"><img class="headerpic" src="./images/header.png" /></a>
			<div class="search" id="search">
				<form action="http://so.shaibaoj.com/search/" method="get" target="_blank">
					<input id="search_keyName" type="text" autocomplete="off" data-placeholder="输入想查询的商品信息" name="keyName" emptyhintel="emptyhint-10000" value="" x-webkit-speech="" x-webkit-grammar="builtin:translate">
					<button type="submit">搜索</button>
				</form>
			</div>
		</div>
		<div id="navarea">
			<div id="hometab" class="navtab currenttab">特卖汇</div>
			<div id="zhidetab" class="navtab othertab">值得买</div>
			<div id="abroadtab" class="navtab othertab">海淘折扣</div>
			<div id="ranktab" class="navtab othertab">风云榜</div>
		</div>
		<div id="main">	
			<div id="listarea"></div>
			<div class="middleline loadmorearea">
				<div id="loadmore" class="loadmore" style="display:none"><span class="loadmoreword">加载更多30条...</span></div>
				<div id="loading" class="loading"><img class="loadingicon" src="./images/loadingicon.gif"><span class="loadingmoreword">加载中，请稍候...</span></div>
			</div>
		</div>
		<script src="lib/jquery.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
