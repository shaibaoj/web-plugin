<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>轻淘客旗舰版设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/css/popup.css"/>
</head>
<body>
<div class="content-wrap">
    <!--<div class="logo"><a href="http://www.qingtaoke.com" target="_blank">轻淘客旗舰版</a></div>-->
    <div class="setting-wrap">
        <div class="shortcut">
            <h5 class="setting-title">快捷键设置</h5>
            <div class="shortcut-wrap search">
                <div class="text">佣金查询/关闭快捷键</div>
                <input type="text" maxlength="1" id="search-shortcut">
            </div>
            <div class="shortcut-wrap">
                <div class="text">菜单显示/隐藏快捷键</div>
                <input type="text" maxlength="1" id="menu-shortcut">
            </div>
            <!--<div class="shortcut-wrap">-->
                <!--<div class="text">一键生成群发内容快捷键</div>-->
                <!--<input type="text" maxlength="1" id="menu-onekeycontent">-->
            <!--</div>-->
        </div>
        <div class="menu">
            <h5 class="setting-title">显示设置</h5>
            <div class="menu-wrap">
                <!--<input type="checkbox" id="right-menu" value="1">-->
                <label>右侧菜单默认显示</label>
                <span id="right-menu" class="menu-switch" data-val=""><i></i></span>
                <!--<div class="text">右侧菜单默认显示</div>-->
            </div>
            <div class="menu-wrap">
                <!--<input type="checkbox" id="right-menu-findGoodsCommission" value="1">-->
                <label>自动查询佣金</label>
                <span id="right-menu-findGoodsCommissio" class="menu-switch" data-val=""><i></i></span>
                <!--<div class="text">自动查询佣金</div>-->
            </div>
            <div class="menu-wrap">
                <label>显示老鹊桥</label>
                <span id="right-menu-old" class="menu-switch" data-val=""><i></i></span>
            </div>
            <div class="menu-wrap">
                <label>默认窗口显示</label>
                <div class="menu-radio">
                    <label><input name="right-menu-content" type="radio" value="0"/>小窗口</label>
                    <label><input name="right-menu-content" type="radio" value="1"/>大窗口</label>
                </div>
            </div>
            <!--<div class="menu-wrap">-->
                <!--<input type="checkbox" id="right-menu-sharePlan" value="1">-->
                <!--<label for="right-menu-sharePlan">分享隐藏计划</label>-->
                <!--<span class="qtk-flagship-notice">提示:如果取消分享,<br>您将不能查询到隐藏计划和隐藏优惠券</span>-->
                <!--&lt;!&ndash;<div class="text">分享隐藏计划</div>&ndash;&gt;-->
            <!--</div>-->
        </div>
        <div class="reason">
            <h5 class="setting-title">申请理由</h5>
            <input type="text" id="userSubReason" maxlength="60" value="">
        </div>
        <span class="popupBtn">确认</span>
    </div>
</div>
<script src="/js/require.js"></script>
<script src="/js/popup/popup.js"></script>
</body>
</html>
