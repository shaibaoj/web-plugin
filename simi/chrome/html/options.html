<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私密设置</title></head>
<link type="text/css" rel="Stylesheet" href="../css/options.css" />
<script type="text/javascript">
function save(){
	var cb = document.getElementById('autocheck');
	localStorage['autocheck'] = cb.checked ? '1' : '0';
	window.close();
}

function restore(){
	var v = localStorage['autocheck'];
	if(v == '1') document.getElementById('autocheck').checked = true;
}
</script>
<body onload="restore()">
	<div id="header-icon"></div>
	<div id="container">
	    <p><label><input type="checkbox" id="autocheck"> 关闭自动识别页面上的图片或视频</label></p>
	    <p><button onclick="save()">保存</button></p>
	</div>
</body>
</html>
